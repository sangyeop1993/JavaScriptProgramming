<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script type="text/javascript">
			var var1 = 10;
			var var2 = 3.5;
			var var3 = 'A';
			var var4 = '김상엽';
			var var5 = [1, 2, 3]; //배열
			var var6 = { }; //객체
			console.log("var1: "+var1);
			var7 = 10;	// 변수는 다 var로 타입이 통일이지만, 사실 타입 없어도 된다. 특정 경우만 해줘야함.
			console.log("var7: "+var7);
		</script>
	</head>
	<body>
		<h4>04_javascript_variable.html</h4>
	</body>
</html>
