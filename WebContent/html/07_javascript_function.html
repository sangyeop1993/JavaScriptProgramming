<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1() {
				console.log("fun1() 호출");
			}
			
			var fun2 = function() {
				console.log("fun2() 호출");
			};
			
			fun1();
			fun2();
			
			var fun3 = fun1;	// 함수도 변수다!
			fun3();
			
			//함수 선언
			function fun4(x, y) {
				var result = x+y;
				console.log(result);
			}
			fun4(3,5);
			
			function fun5(x, y) {
				return x+y;
			}
			console.log(fun5(3,5));
			
		</script>
	</head>
	<body>
		
	</body>
</html>
