<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script type="text/javascript">
			//전역 변수
			var var1 = 10;
			var2 = 20;
			
			//함수 선언 - return type이 없다 (void int 등등)
			function fun1() {
				//지역 변수
				var var3 = 30;
				var4 = 40;
				console.log("var1: "+var1);
				console.log("var2: "+var2);
				console.log("var3: "+var3);
				console.log("var4: "+var4);
			}
			
			function fun2() {
				console.log("var1: "+var1);
				console.log("var2: "+var2);
				//console.log("var3: "+var3); -> 안됨
				console.log("var4: "+var4); //function 내에서 var 안해주면 전역변수
			}
			
			// 함수 호출
			fun1();
			fun2();
		</script>
	</head>
	<body>
		<h4>05_javascript_variable.html</h4>
	</body>
</html>
