<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){
				var div1 = document.querySelector("#div1");
				div1.innerHTML = "<img src='../common/img/bono.jpg'>";
			}
			
			function fun2(){
				var div2 = document.querySelector("#div2");
				div2.style.width = "200px";
				div2.style.height = "200px";
				div2.style.backgroundColor = "black";
			}
		</script>
	</head>
	<body>
		<button onclick="fun1()">내용 채우기</button>
		<button onclick="fun2()">style 바꾸기</button>
		<hr/>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
