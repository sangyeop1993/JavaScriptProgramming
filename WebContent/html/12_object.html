<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var car = null;
			function fun1() {
				car = {
					//property
					model: "그랜저",
					company: "현대자동차",
					color: "white",
					speed: 0,
					//method
					start: function() {
						console.log("시동을 겁니다.");
					},
					setSpeed: function(s) {
						this.speed = s;
					},
					info: function() {
						console.log(this.model+" : "+this.color);
					},
					stop: function() {
						this.setSpeed(0);
						console.log("멈춥니다.");
					}
				};
				
				console.log(car.info());
				console.log(car.speed);
				car.speed = 60;
				console.log(car.speed);
				
				car.start();
				car.setSpeed(250);
				console.log(car.speed);
				car.stop();
			}
			
			function fun2() {
				if(car == null) return;
				var json = JSON.stringify(car);
				console.log(json)
			}
			
			function fun3() {
				var json = '{"model":"그랜저","company":"현대자동차","color":"white","speed":0}';
				var car = JSON.parse(json);
				console.log(car);
				console.log(car.model);
				console.log(car.company);
				console.log(car.color);
				console.log(car.speed);
			}
			
			function fun4() {
				var member = {
					name: "홍길동",
					age: 20,
					car: {model:"포르쉐", color:"빨강"},
					hobby: ["영화감상", "코딩", "여행"],
				};
				var json = JSON.stringify(member);
				console.log(json);
				
				var member2 = JSON.parse(json);
				console.log(member2.name);
				console.log(member2.car.model);
				console.log(member2.hobby[1]);
			}
		</script>
	</head>
	<body>
		<button onclick="fun1()">객체 생성 및 사용</button><br/>
		<button onclick="fun2()">객체를 문자열로 변환</button><br/>
		<button onclick="fun3()">문자열을 객체로 변환</button><br/>
		<button onclick="fun4()">여러 타입을 속성으로 가지는 객체</button><br/>
	</body>
</html>
