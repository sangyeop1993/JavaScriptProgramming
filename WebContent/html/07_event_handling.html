<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//fun1();	가능은 하지만 안하는게 좋다.
			
			function fun1() {
				console.log("Hello JavaScript");
			}
			
			function fun2() {
				var x = 10;
				var y = 20;
				var result = x+y;
				console.log("result: "+result);
			}
		</script>
	</head>
	<body>
		<h4>07_event_handling.html</h4>
		<button onclick='fun1()'>fun1() 호출</button>
		<button onclick='fun2()'>fun2() 호출</button>
	</body>
</html>
